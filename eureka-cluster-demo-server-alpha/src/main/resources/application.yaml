server:
  port: 8761
spring:
  application:
    name: eureka-server-alpha
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://eureka-server-bravo.com:8762/eureka, http://eureka-server-charlie.com:8763/eureka
  server:
    # 自我保护机制 关闭
    enable-self-preservation: false
  instance:
    hostname: eureka-server-alpha.com